<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rush Duel DB</title>
    <script src="./lib/popperjs-2.11.8/popper.min.js"></script>
    <link href="./lib/bootstrap-5.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="./lib/bootstrap-5.3.5/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/jquery/jquery-3.7.1.min.js"></script>
    <link href="./lib/fontawesome-free-6.7.2/css/fontawesome.min.css" rel="stylesheet">
    <link href="./lib/fontawesome-free-6.7.2/css/solid.min.css" rel="stylesheet">
    <link href="./lib/fontawesome-free-6.7.2/css/regular.min.css" rel="stylesheet">
    <link href="./lib/fontawesome-free-6.7.2/css/brands.min.css" rel="stylesheet">
    <link href="css/main.css?v=0.1" rel="stylesheet">
</head>
<body style="background-color: #f4f3f8;">
    <div id="rush-content" class="container-fluid">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" data-bs-theme="dark" style="min-height: 56px;">
            <div class="container-xl">
                <a class="navbar-logo navbar-brand" onclick="loadModule('home')" data-translate-string="module,Home"></a>
                <div class="dropdown ms-auto order-lg-1">
                    <button class="btn btn-dark" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i><span class="d-none ms-2" data-translate-string="ui,Settings"></span>
                    </button>
                    <div id="dropdown-menu-settings" class="dropdown-menu dropdown-menu-end px-3">
                        <div class="d-flex align-items-center mb-2">
                            <span class="flex-grow-1" data-translate-string="ui,CardLanguage"></span>
                            <div class="dropdown">
                                <button id="navbar-card-language-selector" class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"><span></span></button>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                    <li>
                                        <button id="navbar-card-language-selector-en" type="button" class="dropdown-item" onclick="changeCardLanguage('En')"><span data-translate-string="language,English"></span></button>
                                        <button id="navbar-card-language-selector-es" type="button" class="dropdown-item" onclick="changeCardLanguage('Es')"><span data-translate-string="language,Spanish"></span></button>
                                        <button id="navbar-card-language-selector-jp" type="button" class="dropdown-item" onclick="changeCardLanguage('Jp')"><span data-translate-string="language,Japanese"></span></button>
                                        <button id="navbar-card-language-selector-kr" type="button" class="dropdown-item" onclick="changeCardLanguage('Kr')"><span data-translate-string="language,Korean"></span></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <span class="flex-grow-1" data-translate-string="ui,SiteLanguage"></span>
                            <div class="dropdown">
                                <button id="navbar-language-selector" class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"><span></span></button>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                    <li>
                                        <button id="navbar-language-selector-en" type="button" class="dropdown-item" onclick="changeLanguage('En')"><span>English</span></button>
                                        <button id="navbar-language-selector-es" type="button" class="dropdown-item" onclick="changeLanguage('Es')"><span>Espa√±ol</span></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <span class="flex-grow-1" data-translate-string="ui,ReleaseSets"></span>
                            <div class="dropdown">
                                <button id="navbar-region-selector" class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"><span></span></button>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                    <li>
                                        <button id="navbar-region-selector-all" type="button" class="dropdown-item" onclick="changeRegion('all')"><span data-translate-string="setRegion,all"></span></button>
                                        <button id="navbar-region-selector-jp" type="button" class="dropdown-item" onclick="changeRegion('jp')"><span data-translate-string="setRegion,jp"></span></button>
                                        <button id="navbar-region-selector-kr" type="button" class="dropdown-item" onclick="changeRegion('kr')"><span data-translate-string="setRegion,kr"></span></button>
                                        <button id="navbar-region-selector-dl" type="button" class="dropdown-item" onclick="changeRegion('dl')"><span data-translate-string="setRegion,dl"></span></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbar-content" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="navbar-link-cards" class="nav-link" onclick="loadModule('cardsList')" data-translate-string="module,Cards"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="selected-module"></div>
    </div>
</body>
<script>
    const cache_ver = 0.123;
</script>
<script src="js/common.js?v=0.122"></script>
</html>
